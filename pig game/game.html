<html>
    <head>
        <meta charset="UTF-8">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Pig Game</title>
    </head>
<body>
    <div class="wrapper-clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score-0" id="score-0">0</div>
            <div class="player-current-box-0">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">0</div>
            </div>
        </div>
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score-1" id="score-1">0</div>
            <div class="player-current-box-1">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
    
    <button class="btn-new"><i class="ion-ios-plus-otline"></i>New Game</button>
    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button>
    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
    <img src="../images/dice-4.png" alt="dice" class="dice" id="dice-1">
    <img src="../images/dice-5.png" alt="dice" class="dice" id="dice-2">
    <input type="text" class="final-score" placeholder="Final Score" required>
    </div>
    <script src="script.js"></script>
</body>
</html>
